<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <style>
    body {
      background-color: #1a3b47;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      width: 250px;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .header {
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-align: center;
      text-decoration: underline;
    }

    .fruits .header {
      background: linear-gradient(to right, #a3d900, #d6e33c);
    }

    .vegetables .header {
      background: linear-gradient(to right, #9b59b6, #6dd5fa);
    }

    .groceries .header {
      background: linear-gradient(to right, #e52d27, #ff9966);
    }

    .list {
      background-color: white;
      color: black;
      padding: 20px;
    }

    .list ol,
    .list ul {
      padding-left: 20px;
    }

    .list ul.square {
      list-style-type: square;
    }

    .list ul.circle {
      list-style-type: disc;
    }

    .list li {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>HTML Lists</h1>

  <div class="container">
    <div class="card fruits">
      <div class="header">FRUITS</div>
      <div class="list">
        <ol>
          <li>Apple</li>
          <li>Mango</li>
          <li>Orange</li>
        </ol>
      </div>
    </div>

    <div class="card vegetables">
      <div class="header">VEGETABLES</div>
      <div class="list">
        <ul class="square">
          <li>Potato</li>
          <li>Tomato</li>
          <li>Onion</li>
        </ul>
      </div>
    </div>

    <div class="card groceries">
      <div class="header">GROCERIES</div>
      <div class="list">
        <ul class="circle">
          <li>Rice</li>
          <li>Flour</li>
          <li>Pulses</li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
